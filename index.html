<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - Play 2048</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* 2048 Game Styles */
    .board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      margin: 20px auto;
    }
    .tile {
      height: 80px;
      width: 80px;
      background-color: #333;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

  <!-- Coming Soon Message -->
  <div class="text-center fade-in mb-8">
    <h1 class="text-5xl font-extrabold mb-4">ðŸš€ Coming Soon</h1>
    <p class="text-lg text-gray-300">Weâ€™re building something amazing! Stay tuned.</p>
    <p class="mt-2 text-md text-gray-400">While you wait, play this game and have fun.</p>
  </div>

  <!-- 2048 Game -->
  <div class="bg-gray-800 p-6 rounded-xl shadow-2xl fade-in w-[360px]">
    <div class="flex justify-between mb-2">
      <h2 class="text-2xl font-bold">ðŸŽ® 2048</h2>
      <button onclick="resetGame()" class="bg-yellow-500 text-black px-4 py-1 rounded-lg font-semibold hover:bg-yellow-400">Reset</button>
    </div>
    <div id="board" class="board"></div>
    <p id="score" class="text-center mt-4 text-lg font-semibold">Score: 0</p>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    const scoreDisplay = document.getElementById("score");
    let board, score = 0;

    function initBoard() {
      board = Array(4).fill(null).map(() => Array(4).fill(0));
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      addNumber(); addNumber();
      updateBoard();
    }

    function resetGame() {
      initBoard();
    }

    function addNumber() {
      let empty = [];
      board.forEach((row, i) =>
        row.forEach((val, j) => {
          if (val === 0) empty.push({ i, j });
        })
      );
      if (empty.length === 0) return;
      const { i, j } = empty[Math.floor(Math.random() * empty.length)];
      board[i][j] = Math.random() < 0.9 ? 2 : 4;
    }

    function updateBoard() {
      boardElement.innerHTML = '';
      board.forEach(row => {
        row.forEach(val => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.style.backgroundColor = getTileColor(val);
          tile.textContent = val === 0 ? '' : val;
          boardElement.appendChild(tile);
        });
      });
      scoreDisplay.textContent = "Score: " + score;
    }

    function getTileColor(val) {
      const colors = {
        0: "#333", 2: "#eee4da", 4: "#ede0c8", 8: "#f2b179",
        16: "#f59563", 32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72",
        256: "#edcc61", 512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[val] || "#3c3a32";
    }

    function slide(row) {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          arr[i + 1] = 0;
        }
      }
      return arr.filter(v => v).concat(Array(4 - arr.filter(v => v).length).fill(0));
    }

    function rotate(board) {
      return board[0].map((_, i) => board.map(row => row[i]).reverse());
    }

    function move(direction) {
      let oldBoard = board.map(row => [...row]);
      switch (direction) {
        case 'ArrowLeft':
          board = board.map(slide);
          break;
        case 'ArrowRight':
          board = board.map(row => slide(row.reverse()).reverse());
          break;
        case 'ArrowUp':
          board = rotate(board);
          board = board.map(slide);
          board = rotate(rotate(rotate(board)));
          break;
        case 'ArrowDown':
          board = rotate(board);
          board = board.map(row => slide(row.reverse()).reverse());
          board = rotate(rotate(rotate(board)));
          break;
      }
      if (JSON.stringify(oldBoard) !== JSON.stringify(board)) {
        addNumber();
        updateBoard();
      }
    }

    window.addEventListener("keydown", e => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        move(e.key);
      }
    });

    initBoard();
  </script>
</body>
</html>
